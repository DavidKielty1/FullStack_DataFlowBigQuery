server.port=8080
spring.application.name=insider-risk-backend

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:../../databases/insider_risk.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# BigQuery Configuration (for production)
bigquery.project-id=${BIGQUERY_PROJECT_ID:your-project-id}
bigquery.dataset-id=${BIGQUERY_DATASET_ID:insider_risk}

